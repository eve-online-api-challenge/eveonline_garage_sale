<!doctype html>
<html>
  <head>
    <title>Ring Menu Demo Page</title>
    
    <!-- The ring-menu plugin uses the width of the container and items when initializing, so that width must be set here above the JS -->    
    <link rel="stylesheet" type="text/css" href="../jquery.ringmenu.css" />
    <style>
      
      #example-1 ul {
        border: #00ff00 1px solid;
        left: 50px;
        top: 0;
      }
      
      #example-1 li {
        list-style:none;
      }
      
      #example-1 li.hovered {
        background: #00cf00;
      }
      
    </style>
    
    <script type="text/javascript" src="js/jquery-1.6.1.js"></script>
    <script type="text/javascript" src="../jquery.ringmenu.js"></script>
    <script type="text/javascript" src="js/test.ringmenu.js"></script>

  </head>
  
  <body>
    <div id="example-1">
      <h2>Example 1</h2>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
      </ul>
      <p class="status"></p>
    </div>
  </body>
</html>
